    <title>Tevxion - Reset Password</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  </head>
  <body>
    <div class="box">
      <div class="out">
        <a href="/login/login.html" title="Kembali Kehalaman Login">
          <i class="bx bx-undo"></i>
        </a>
      </div>
      <span class="borderLine"></span>
      <form id="resetForm" onsubmit="return handleReset(event)">
        <h2>Reset Password</h2>
        <div class="inputBox">
          <label for="email"></label>
          <input type="email" id="email" required autofocus placeholder="" title="Masukan Email Anda" />
          <span>Email</span>
          <i></i>
        </div>
        <p class="info-text">
          Masukan email untuk mengatur ulang kata sandi.
        </p>
        <input type="submit" value="Reset Password" title="Click to reset password" />
        <div class="links">
          <a href="/login/login.html">Back to Login</a>
          <a href="/register1/register1.html">Create Account</a>
        </div>
      </form>
    </div>
    <script src="password.js"></script>
  </body>
