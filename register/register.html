    <title>Tevxion-Web-Register</title>

    <!-- Pemanggilan Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  </head>

  <body>
    <div class="box">
      <div class="out">
        <a href="/halaman.html" title="Kembali Ke Halaman Utama"><i class="bx bx-undo"></i></a>
      </div>
      <span class="borderLine"></span>
      <form id="registerForm" onsubmit="return handleRegister(event)">
        <h2>Register</h2>
        <div class="inputBox">
          <input
            type="text"
            id="fullName"
            name="fullName"
            required
            autofocus
            title="Masukan Nama Lengkap Anda"
            placeholder=""
          />
          <span>Full Name</span>
          <i></i>
        </div>
        <div class="inputBox">
          <input
            type="text"
            id="username"
            name="username"
            required
            title="Masukan Username Anda"
            placeholder=""
          />
          <span>Username</span>
          <i></i>
        </div>
        <div class="inputBox">
          <input
            type="text"
            id="whatsapp"
            name="whatsapp"
            required
            title="Masukan WhatsApp Number Anda"
            placeholder=""
          />
          <span>WhatsApp Number</span>
          <i></i>
        </div>
        <div class="inputBox">
          <input
            type="email"
            id="email"
            name="email"
            required
            title="Masukan Email Anda"
            placeholder=""
          />
          <span>Email</span>
          <i></i>
        </div>
        <div class="inputBox">
          <input
            type="password"
            id="password"
            name="password"
            required
            title="Masukan Password Anda"
            placeholder=""
          />
          <span>Password</span>
          <i></i>
        </div>
        <div class="inputBox">
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
            title="Masukan Konfirmasi Password Anda"
            placeholder=""
          />
          <span>Confirm Password</span>
          <i></i>
        </div>
        <div class="links">
          <a href="#" title="Sudah memiliki akun?"
            >Already have an account?</a
          >
          <a href="/login1/login1.html" title="Go to login">Login</a>
        </div>
        <input type="submit" value="Register" title="Klik untuk mendaftar" />
      </form>
    </div>
    <script src="register.js"></script>
  </body>
</html>
