<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="register.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/web/img/favicon.ico" type="image/x-icon" />
    <title>TevxioN-Register</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="register.js"></script>
  </head>
  <body>
    <div class="box">
      <div class="out">
        <a href="../index.html" title="Go back"><i class="bx bx-undo"></i></a>
      </div>
      <span class="borderLine"></span>
      <form id="registerForm" onsubmit="return handleRegister(event)">
        <h2>Register</h2>
        <div class="inputBox">
          <input
            type="text"
            id="fullName"
            name="fullName"
            required
            autofocus
            title="Enter your full name"
            placeholder=""
          />
          <span>Full Name</span>
          <i></i>
        </div>
        <div class="inputBox">
          <input
            type="text"
            id="username"
            name="username"
            required
            title="Enter your username"
            placeholder=""
          />
          <span>Username</span>
          <i></i>
        </div>
        <div class="inputBox">
          <input
            type="text"
            id="whatsapp"
            name="whatsapp"
            required
            title="Enter your WhatsApp number"
            placeholder=""
          />
          <span>WhatsApp Number</span>
          <i></i>
        </div>
        <div class="inputBox">
          <input
            type="email"
            id="email"
            name="email"
            required
            title="Enter your email address"
            placeholder=""
          />
          <span>Email</span>
          <i></i>
        </div>
        <div class="inputBox">
          <input
            type="password"
            id="password"
            name="password"
            required
            title="Enter your password"
            placeholder=""
          />
          <span>Password</span>
          <i></i>
        </div>
        <div class="inputBox">
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
            title="Confirm your password"
            placeholder=""
          />
          <span>Confirm Password</span>
          <i></i>
        </div>
        <div class="links">
          <a href="#" title="Already have an account"
            >Already have an account?</a
          >
          <a href="../login/login.html" title="Go to login">Login</a>
        </div>
        <input type="submit" value="Register" title="Click to register" />
      </form>
    </div>  
  </body>
</html>
