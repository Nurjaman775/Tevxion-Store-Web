<body>
  <div class="box">
    <div class="out">
      <a href="../halaman.html" title="Kembali Kehalaman Utama"
      ><i class="bx bx-undo"></i
        ></a>
      </div>
      <span class="borderLine"></span>
      <form id="loginForm" onsubmit="return handleLogin(event)">
        <h2>Login</h2>
        <div class="inputBox">
          <label for="username"></label>
          <input
          type="text"
          name="username"
          id="username"
          autocomplete="on"
          required
          autofocus
          placeholder=""
          title="Masurkan Username Anda"
          />
          <span>Username</span>
          <i></i>
        </div>
        <div class="inputBox">
          <label for="password"></label>
          <input
          type="password"
          name="password"
          id="password"
          autocomplete="on"
          required
          placeholder=""
          title="Masukan Password Anda"
          />
          <span>Password</span>
          <i></i>
        </div>
        <div class="links">
          <a href="#" title="Reset your password">Forgot Password</a>
          <a href="/register1/register1.html" title="Create new account"
          >Register</a
          >
        </div>
        
        <input type="submit" value="Login" title="Click to login" />
        <div class="google-signin">
          <button type="button" id="googleSignIn" title="Login Menggunakan Google">
            <img
            src="https://developers.google.com/identity/images/g-logo.png"
            alt="Google logo"
            />
            Sign in with Google
          </button>
        </div>
      </form>
    </div>
