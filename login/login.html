<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="login.css" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/Cookie2/img/favicon.ico" type="image/x-icon" />
    <title>TevxioN-Login</title>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <!-- Firebase Config -->
    <script src="../config/firebase-config.js"></script>

    <!-- Auth Script -->
    <script src="auth.js"></script>
  </head>
  <body>
    <div class="box">
      <div class="out">
        <a href="../../index.html" title="Return to home page"
          ><i class="bx bx-undo"></i
        ></a>
      </div>
      <span class="borderLine"></span>
      <form id="loginForm" onsubmit="return handleLogin(event)">
        <h2>Login</h2>
        <div class="inputBox">
          <label for="username"></label>
          <input
            type="text"
            name="username"
            id="username"
            autocomplete="on"
            required
            autofocus
            placeholder=""
            title="Enter your username"
          />
          <span>Username</span>
          <i></i>
        </div>
        <div class="inputBox">
          <label for="password"></label>
          <input
            type="password"
            name="password"
            id="password"
            autocomplete="on"
            required
            placeholder=""
            title="Enter your password"
          />
          <span>Password</span>
          <i></i>
        </div>
        <div class="links">
          <a href="#" title="Reset your password">Forgot Password</a>
          <a href="../register/register.html" title="Create new account"
            >Register</a
          >
        </div>

        <input type="submit" value="Login" title="Click to login" />
        <div class="google-signin">
          <button type="button" id="googleSignIn" title="Sign in with Google">
            <img
              src="https://developers.google.com/identity/images/g-logo.png"
              alt="Google logo"
            />
            Sign in with Google
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
