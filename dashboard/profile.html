<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - Tevxion</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="profile.css" />
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta
      http-equiv="Cross-Origin-Opener-Policy"
      content="same-origin-allow-popups"
    />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="../web/js/AuthManager.js"></script>
    <script src="profile.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="sidebar">
        <div class="logo">Tevxion Profile</div>
        <ul>
          <li>
            <a href="#" class="active"
              ><i class="bx bx-user-circle"></i> Profile</a
            >
          </li>
          <li>
            <a href="#"><i class="bx bx-history"></i> History</a>
          </li>
          <li>
            <a href="#" onclick="logout()"
              ><i class="bx bx-log-out"></i> Logout</a
            >
          </li>
        </ul>
      </div>

      <div class="main-content">
        <div class="profile-container">
          <div class="profile-header">
            <div class="profile-avatar">
              <img id="userAvatar" src="#" alt="Avatar" />
              <div class="avatar-overlay">
                <i class="bx bx-camera"></i>
              </div>
            </div>
            <h1>Profile</h1>
          </div>

          <div class="profile-info">
            <div class="info-group">
              <div class="info-label">Full Name</div>
              <div class="info-value" id="fullName"></div>
            </div>
            <div class="info-group">
              <div class="info-label">Username</div>
              <div class="info-value" id="username"></div>
            </div>
            <div class="info-group">
              <div class="info-label">Role</div>
              <div class="info-value" id="role"></div>
            </div>
            <div class="info-group">
              <div class="info-label">Email</div>
              <div class="info-value" id="email"></div>
            </div>
            <div class="info-group">
              <div class="info-label">WhatsApp</div>
              <div class="info-value" id="whatsapp"></div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <script src="dashboard.js"></script>
  </body>
</html>
