<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>User Profile - Tevxion</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="profile.css" />
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <meta
      http-equiv="Cross-Origin-Opener-Policy"
      content="same-origin-allow-popups"
    />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
    <script src="../web/js/AuthManager.js" defer></script>
    <script src="profile.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="javascript:history.back()" class="back-btn">
          <i class="fas fa-arrow-left"></i> Kembali
        </a>
        <h1>Profil Saya</h1>
        <button id="logoutBtn" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </header>

      <div class="profile-container">
        <div class="profile-header">
          <div class="profile-photo-container">
            <img
              src="../img/default-avatar.png"
              alt="Profile Photo"
              id="profilePhoto"
            />
            <div class="photo-overlay">
              <label
                for="photoInput"
                class="change-photo-btn"
                title="Upload foto baru"
              >
                <i class="fas fa-camera"></i>
              </label>
              <button
                class="remove-photo-btn"
                id="removePhotoBtn"
                title="Hapus foto"
              >
                <i class="fas fa-trash"></i>
              </button>
              <input type="file" id="photoInput" accept="image/*" hidden />
            </div>
          </div>
          <div class="profile-info">
            <h2 id="displayName">Loading...</h2>
            <p id="userRole" class="user-role">Member</p>
          </div>
        </div>

        <div class="profile-form">
          <div class="form-group">
            <label for="username">
              <i class="fas fa-user"></i>
              <span class="label-text">Username</span>
            </label>
            <input
              type="text"
              id="username"
              placeholder="Masukkan username"
              autocomplete="username"
            />
          </div>

          <div class="form-group">
            <label for="email">
              <i class="fas fa-envelope"></i>
              <span class="label-text">Email</span>
            </label>
            <input
              type="email"
              id="email"
              placeholder="Masukkan email"
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <label for="whatsapp">
              <i class="fab fa-whatsapp"></i>
              <span class="label-text">WhatsApp</span>
            </label>
            <input
              type="tel"
              id="whatsapp"
              placeholder="Contoh: 081234567890"
              autocomplete="tel"
              pattern="[0-9]*"
            />
          </div>

          <button id="saveProfile" class="save-btn">
            <i class="fas fa-save"></i>
            <span class="btn-text">Simpan Perubahan</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Floating Action Button for Mobile -->
    <button class="fab-save" id="fabSave" title="Save Changes">
      <i class="fas fa-save"></i>
    </button>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <!-- Firebase SDKs - Update this section -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="../web/config/firebase-config.js"></script>
  </body>
</html>
