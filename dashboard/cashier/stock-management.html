<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management - Cashier</title>
    <link rel="stylesheet" href="stock-management.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/brands.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/solid.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/svg-with-js.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/v4-shims.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups" />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Manajemen Stok</h1>
            <nav>
                <button id="refreshBtn" title="Refresh Data">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button id="backBtn" onclick="history.back()">
                    <i class="fas fa-arrow-left"></i> Kembali
                </button>
            </nav>
        </header>

        <div class="search-filter">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Cari produk...">
            </div>
            <div class="filters">

                <select id="categoryFilter" title="Filter by Category">
                    <option value="">Semua Kategori</option>
                    <option value="local">Produk Lokal</option>
                    <option value="api">Produk API</option>
                </select>

                <select id="stockFilter" title="Filter by Stock Level">
                    <option value="">Semua Stok</option>
                    <option value="low">Stok Menipis (<5)</option>
                    <option value="out">Stok Habis</option>
                </select>
            </div>
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Products will be inserted here -->
        </div>
    </div>

    <!-- Stock Update Modal -->
    <div class="modal" id="stockModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Update Stok</h2>

                <button class="close-btn">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="product-info">
                    <img src="" alt="" id="productImage">
                    <div class="info">
                        <h3 id="productName"></h3>
                        <p id="currentStock"></p>
                    </div>
                </div>
                <div class="stock-update">
                    <div class="input-group">
                        <label for="stockChange">Perubahan Stok:</label>
                        <div class="stock-controls">
                            <button class="minus-btn">-</button>
                            <input type="number" id="stockChange" value="0" min="0">
                            <button class="plus-btn">+</button>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="updateNote">Catatan:</label>
                        <textarea id="updateNote" placeholder="Alasan perubahan stok..."></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="cancel-btn">Batal</button>
                <button class="save-btn">Simpan</button>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="../../web/config/firebase-config.js"></script>
    <script src="stock-management.js"></script>
</body>
</html></html>
