<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cashier Dashboard - Tevxion</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="dashboard.js"></script>
  </head>
  <body class="cashier-theme">
    <nav>
      <div class="sidebar">
        <div class="logo">Tevxion Cashier</div>
        <ul>
          <li>
            <a href="#"><i class="bx bxs-dashboard"></i> Dashboard</a>
          </li>
          <li>
            <a href="#"><i class="bx bx-money"></i> Transactions</a>
          </li>
          <li>
            <a href="#"><i class="bx bx-chart"></i> Reports</a>
          </li>
          <li>
            <a href="#" onclick="logout()"
              ><i class="bx bx-log-out"></i> Logout</a
            >
          </li>
        </ul>
      </div>
      <div class="main-content">
        <h1>Dashboard Kasir</h1>
        <div class="stats-grid">
          <div class="stat-card">
            <h3>Penjualan Hari Ini</h3>
            <p>Rp <span id="todaySales">0</span></p>
          </div>
          <div class="stat-card">
            <h3>Total Transaksi</h3>
            <p><span id="totalTransactions">0</span></p>
          </div>
          <div class="stat-card">
            <h3>Pesanan Pending</h3>
            <p><span id="pendingOrders">0</span></p>
          </div>
        </div>

        <div class="transactions-list">
          <h2>Transaksi Terbaru</h2>
          <div id="recentTransactions">
            <!-- Transactions will be loaded here -->
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
